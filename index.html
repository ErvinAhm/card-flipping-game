<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Flipping Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #6e9777; /* Whole background color */
            margin: 0; /* Remove default margin */
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Always 3 columns */
            gap: 20px;
            max-width: 800px; /* Limit the width for larger screens */
            width: 100%; /* Take full width on smaller screens */
        }

        .card {
            width: 100%; /* Make cards responsive */
            height: 250px; /* Card height */
            perspective: 1000px;
            border: 2px solid black;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
        }

        .card-front {
            background-color: rgb(255, 255, 255);
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }

        .card-back {
            background-color: rgb(255, 255, 255);
            transform: rotateY(180deg);
            color: orange;
            font-weight: bold;
            -webkit-text-stroke: 1px black;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" data-value="1">
            <div class="card-inner">
                <div class="card-front" style="background-image: url('Uroterra-product-web-site-terrapia-removebg-preview.png');"></div>
                <div class="card-back">1</div>
            </div>
        </div>
        <div class="card" data-value="2">
            <div class="card-inner">
                <div class="card-front" style="background-image: url('Herbs_for_health-removebg-preview__1_-removebg-preview.png');"></div>
                <div class="card-back">2</div>
            </div>
        </div>
        <div class="card" data-value="3">
            <div class="card-inner">
                <div class="card-front" style="background-image: url('Spiruterra-product-web-site-terrapia-removebg-preview.png');"></div>
                <div class="card-back">3</div>
            </div>
        </div>
        <div class="card" data-value="4">
            <div class="card-inner">
                <div class="card-front" style="background-image: url('Herbs_for_health-removebg-preview__1_-removebg-preview.png');"></div>
                <div class="card-back">4</div>
            </div>
        </div>
        <div class="card" data-value="5">
            <div class="card-inner">
                <div class="card-front" style="background-image: url('Herbs_for_health-removebg-preview__1_-removebg-preview.png');"></div>
                <div class="card-back">5</div>
            </div>
        </div>
        <div class="card" data-value="6">
            <div class="card-inner">
                <div class="card-front" style="background-image: url('Herbs_for_health-removebg-preview__1_-removebg-preview.png');"></div>
                <div class="card-back">6</div>
            </div>
        </div>
        <div class="card" data-value="7">
            <div class="card-inner">
                <div class="card-front" style="background-image: url('Imunoterra-product_website-600x600-1-removebg-preview.png');"></div>
                <div class="card-back">7</div>
            </div>
        </div>
        <div class="card" data-value="8">
            <div class="card-inner">
                <div class="card-front" style="background-image: url('Herbs_for_health-removebg-preview__1_-removebg-preview.png');"></div>
                <div class="card-back">8</div>
            </div>
        </div>
        <div class="card" data-value="9">
            <div class="card-inner">
                <div class="card-front" style="background-image: url('Detoxiterra-product_website-removebg-preview.png');"></div>
                <div class="card-back">9</div>
            </div>
        </div>
    </div>

    <script>
        const cards = document.querySelectorAll('.card');
        const rewards = [
            "10% off",
            "15% off",
            "5% off",
            "20% off",
            "Sticker"
        ];
        let flippedCard = null; // Track the currently flipped card

        cards.forEach(card => {
            card.addEventListener('click', () => {
                if (flippedCard) return; // If a card is already flipped, do nothing
                card.classList.toggle('flipped');
                const randomReward = rewards[Math.floor(Math.random() * rewards.length)];
                card.querySelector('.card-back').textContent = randomReward; // Set random reward text
                flippedCard = card; // Set the currently flipped card
            });
        });
    </script>
</body>
</html>
